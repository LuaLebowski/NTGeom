    <div class="rule">
        Дано: ∠1 и ∠2 вертикальны <br />
        Доказать: ∠1 = ∠2° 
        <p align="center">
            <b>
                Доказательство:
            </b>
        </p>
        Обозначим угол, смежный с ∠1, за ∠3. <br />
        Тогда, по <a class="inline-link" href="adjacent.html">свойству смежных углов</a>, <br />
        &emsp;∠1 + ∠3 = 180° <br />
        &emsp;∠2 + ∠3 = 180°, значит <br />
        ∠1 + ∠3 = ∠2 + ∠3, значит <br />
        ∠1 = ∠2, что и требовалось доказать
